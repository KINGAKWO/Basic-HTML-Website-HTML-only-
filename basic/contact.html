<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Get in touch with me through this contact form">
    <meta name="keywords" content="contact, form, email, message">
    <meta name="author" content="Guerschon">
    <meta name="copyright" content="&copy; 2024 KING-A">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Contact">
    <meta property="og:description" content="Get in touch with me through this contact form">
    <meta property="og:image" content="image-url">
    <meta property="og:url" content="contact.html">
    <meta name="twitter:title" content="Contact">
    <meta name="twitter:description" content="Get in touch with me through this contact form">
    <meta name="twitter:image" content="image-url">
    <meta name="twitter:card" content="summary">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <!-- Logo placeholder -->
                <img src="Design 1.jpeg" alt="Guerschon Logo" width="50" height="50">
                <span>Guerschon</span>
            </div>
            <nav>
                <a href="index.html">Home</a> /
                <a href="projets.html">Projects</a> /
                <a href="#">Articles</a> /
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main style="text-align: center; margin-top: 20px;">
        <h1>Contact</h1>
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset>
                <legend>Contact Information</legend>
                <table>
                    <tr>
                        <td><label for="first-name">Enter Your First Name:</label></td>
                        <td><input id="first-name" name="first-name" type="text" required></td>
                    </tr>
                    <tr>
                        <td><label for="last-name">Enter Your Last Name:</label></td>
                        <td><input id="last-name" name="last-name" type="text" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Enter Your Email:</label></td>
                        <td><input id="email" name="email" type="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Enter Your Message:</label></td>
                        <td><textarea id="message" name="message" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" name="submit">Submit</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>    <footer style="background-color: #f0f0f0; padding: 20px; text-align: center; margin-top: 40px;">
        <p>&copy; 2024 KING-A. All rights reserved.</p>
        <p>Designed and developed by <a href="https://github.com/KINGAKWO">Guerschon</a></p>
    </footer>
</body>
</html>
